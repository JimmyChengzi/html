<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script>
        var year = parseInt(window.prompt('请输入年份'));
        if(year % 4 ==0 && year % 100 != 0 || year % 400 ==0){
            console.log("是闰年");
        }
        else{
            console.log("是平年");
        }
    </script>
</body>
