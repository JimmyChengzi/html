<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <script>
        function key(){
            var arr = ['a','b','c','d','e','f','g','h','i','j','k','l','M','N','O','P','Q','R','S','T','U','V','W','S','Y','Z',1,2,3,4,5,6,7,8,9,0];
            var code = '';
            for(i = 0; i <4; i++){
                var r = parseInt(Math.random()*arr.length);
                code += arr[r];
            }
            var n = window.prompt('验证码:' + code);
            if(n.toLowerCase() == code.toLowerCase()){
                window.alert("验证通过");
            }else{
                window.alert("验证失败");
            }
        }
    </script>
    <button onclick="key()">验证码</button>
</body>
</html>
